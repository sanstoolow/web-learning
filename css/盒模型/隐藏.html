<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
        }
        .box1 {
            background-color: orange;
            display: none;
            /* 位置不在了 */
        }
        .box2 {
            background-color: aqua;
            visibility: hidden;
            /* 位置还在 */
        }

    </style>
</head>
<body>
    <div class="box box1">1</div>
    <div class="box box1">2</div>
</body>
</html>
