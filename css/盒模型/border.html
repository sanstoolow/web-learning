<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-color: skyblue;

            border-color: black;
            border-style: dashed;
            border-width: 5px;
            /* 可以在top bottom left right各个方向上选择不同的颜色 样式 宽度 */
            border-left: 20px black dotted;
            border-right: 20px black dotted;
            border-top: 20px black dotted;
            border-bottom: 20px black dotted;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
