<body>
    <h1>选择器</h1>
    <h2 class="first_int">基本选择器有以下几种</h2>
    <ol>
        <li>通配选择器</li>
        <li>元素选择器</li>
        <li>类选择器</li>
        <li>id选择器</li>
    </ol>
    <h3>通配选择器</h3>
    <div>
        <ul>
            <li>作用：选中所有的html元素</li>
            <li>
                语法：<br><code>
                    * {
                        color : blue;
                    }
                </code>
            </li>
            <li>
                举例: <br><code>
                    * {
                        <!-- 选中所有元素 -->
                        color: orange;
                        font-size: 40px;
                    } 
                </code>
            </li>
            <li><a href="./1.html">点击此处查看全局效果</a></li>
        </ul>
        <br>
        <p>貌似没有用处，但是可以用于清除样式</p>
    </div>
    <h3>元素选择器</h3>

        <ul>
            <li></li>
        </ul>
    </div>
