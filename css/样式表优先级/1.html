<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: blue;
        }
    </style>
    <link rel="stylesheet" href="./qmr.css">
</head>
<body>
    <h1 style="color: rebeccapurple;">wdf</h1>
    <h2>一般在行内的样式style比head内的优先，也强于css的效果</h2>
    <h2>但是内部样式和外部样式同级，顺序起作用，后来者居上</h2>
    <h2>在style内重复的效果会让最后的覆盖前面的</h2>
</body>
</html>
