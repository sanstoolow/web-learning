<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    iframe是一种嵌入
    <br>
    <!-- 利用iframe嵌入一个网页 -->
    <iframe src="https://www.bilibili.com" frameborder="1" width=100% height=1000px></iframe>
    <iframe src="https://www.baidu.com" frameborder="1" width="100%" height="1000px"></iframe>
    <iframe src="https://www.taobao.com" frameborder="1" width="100%" height="1000px"></iframe>
    iframe可以利用于广告嵌入
    <iframe src="./images/2.jpg" frameborder="0"></iframe>
    <iframe src="./kun's sources/dingzhen.mp4" frameborder="0"></iframe>
    <iframe src="./kun's sources/Experimental_Report(Data Structure).pdf" width="100%" height="1000px"
        frameborder="0"></iframe>
    <iframe src="./kun's sources/ddd.zip" frameborder="0"></iframe>

    <!-- target的属性使用 -->
    <br>
    <a href="https://www.toutiao.com" target="container">点我看新闻</a>
    <br>
    <a href="https://www.baidu.com" target="container">点我去百度</a>
    
    <!-- 表单中也可以使用target -->
    <form action="https://so.toutiao.com/search" target="countainer">
        <input type="text" name="keyword">
        <input type="submit" value="搜索">
    </form>
    <iframe name="container" width="1000" height="1000"></iframe>
</body>

</html>
