<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美女</p>
    <p>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美女</p>
    <p>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;美女</p>
    <p>我&nbsp;&nbsp;&nbsp;&nbsp;美女</p>
    <p>我&nbsp;&nbsp;&nbsp;美女</p>
    <p>我&nbsp;&nbsp;美女</p>
    <p>我&nbsp;美女</p>
    <p>我美女</p>
    <p>字符实体的使用需要&加上描述再加上分号</p>
    <p>一种符号有很多种写法，推荐无所谓</p>
    <p>字符实体有很多作用不仅仅是代表各种符号</p>
    <p>&lt;&gt;就不能直接字符，如表示h1&lt;h1&gt;</p>
    <p>&amp;nbsp;这样的通过浏览器会自动转化一般是使用&amp;amp;nbsp;这样的来表示</p>
    <p>即使用&amp;amp;来表示分号</p>
    <p>$$$$￥￥￥</p>
    <p>&amp;💴</p>
    <p>通过字符实体也可以表示&yen; 写作&amp;yen;</p>
    <p>版权所有的小c &copy; &amp;copy</p>
    <p>&divide; &times; </p>
</body>
</html>
