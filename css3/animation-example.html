<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        div {
            width: 130px;
            height: 130px;
            background-image: url(../bike.png);
            animation: biking 2s steps(31) infinite;

            from{}

            }
        }
